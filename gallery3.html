      href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css"
    />

    <style>
      .gallery {
        column-count: 3;
        column-gap: 10px;
      }
      .gallery img {
        width: 100%;
        display: block;
        margin-bottom: 10px;
        border-radius: 10px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          column-count: 1;
        }
      }
    </style>
  </head>
