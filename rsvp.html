    <section class="container mt-5">
      <div class="row">
        <!-- RSVP Form -->
        <div class="col-md-6">
          <h2 class="text-danger">RSVP for Next Valentine's Day</h2>
          <h4 class="text-danger">(Book our next event here)</h4>
          <form
            action="rsvp.php"
            method="post"
            class="p-4 bg-white shadow-lg rounded"
          >
            <input
              type="text"
              name="name"
              class="form-control mb-3"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              name="email"
              class="form-control mb-3"
              placeholder="Your Email"
              required
            />
            <input
              type="tel"
              name="phoneNumber"
              class="form-control mb-3"
              placeholder="Phone Number"
              required
            />
            <input
              type="text"
              name="adress"
              class="form-control mb-3"
              placeholder="Address"
              required
            />
            <input
              type="text"
              name="postalCode"
              class="form-control mb-3"
              placeholder="Postal Code"
              required
            />
            <input type="date" name="date" class="form-control mb-3" required />
            <button type="submit" class="btn btn-danger w-100">
              Send RSVP
            </button>
          </form>
        </div>

        <!-- Google Map -->
        <div class="col-md-6">
          <h3 class="text-danger">Event Location</h3>
